 
<html>
  <head>
    <title>Emotion Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 class="btn btn-info heading">Emotion Checker<br>
      <span>&#128512</span>
      <span>&#128532</span>
      <span>&#128545</span>
      <span>&#128552</span>
      <span>&#128567</span>
      </h3>
      <br><br>

      <p>Take a selfie to generate how you are feeling, bruh...
      	<br>
        <b style="color: gold">Are you Happy?</b>
        <br>
        <b style="color: dodgerblue">Are you Sad?</b>
        <br>
        <b style="color: red">Are you Angry?</b>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Webcam: </label>
        <div id="camera"></div>
        <br><br>
        <button class="btn btn-info" id="btn" onclick="takeSnapshot()"><img style="width: 50px; height: 50px;" src="https://www.freeiconspng.com/thumbs/camera-icon/camera-icon-21.png"></button>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Prediction 1: </label>
        <p class="emotion_name" id="result_emotion_name"></p>
        <p class="emoji" id="update_emoji"></p>
        <label>Prediction 2: </label>
        <p class="emotion_name" id="result_emotion_name2"></p>
        <p class="emoji" id="update_emoji2"></p>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot: </label>
        <div id="result"></div>
        <br><br>
        <button class="btn btn-info" onclick="check()">Predict Emotion</button>
      </div>
    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
